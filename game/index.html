<!DOCTYPE HTML>
<html lang="ja-JP">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="height=device-height, width=device-width, initial-scale=1, maximum-scale=2, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>LOCAL WARS</title>
	<link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../css/game/game.css" />
</head>
<body>
	<div id="wrapper">
		<div id="map"></div>
		<canvas id="myCanvas"></canvas>
		<canvas id="angle_1"></canvas>
		<canvas id="angle_2"></canvas>
		<canvas id="angle_3"></canvas>
		<canvas id="angle_4"></canvas>
		<canvas id="angle_5"></canvas>
		<canvas id="angle_6"></canvas>
		<canvas id="angle_7"></canvas>
		<canvas id="angle_8"></canvas>
		
		<ul id="scoreArea">
			<li>HI-SCORE:</li>
			<li id="hiScore" class="scoreValue">0</li>
			<li>SCORE:</li>
			<li id="score" class="scoreValue">0</li>
		</ul><!-- /scoreArea -->
		
		<ul id="lifeArea">
			<li>LIFE:</li>
			<li id="life"></li>
		</ul><!-- /lifeArea -->
		
		<div id="gStartWindow" class="gWindow">
			<ul>
				<li>渋谷WARS</li>
				<li>渋谷駅を守り抜け！</li>
			</ul>
		</div><!-- /gStartWindow -->
		
		<div id="gLevelWindow" class="gWindow">
			<ul>
				<li id="lv">LEVEL:<span>1</span></li>
				<li>SCORE<span>300</span>を目指せ！</li>
				<li id="startBtn">START</li>
			</ul>
		</div><!-- /gLevelWindow -->
		
		<div id="clearWindow" class="gWindow">
			<ul>
				<li>LEVEL:<span>1</span>クリア!!</li>
				<li>いいぞ！その調子だ！</li>
				<li id="nextBtn">NEXT LEVEL</li>
			</ul>
		</div><!-- /clearWindow -->
		
		<div id="hitScreen"></div>
		<!-- <div id="forDebag">clear</div> --><!-- /for debag -->
	</div><!-- /wrapper -->
	
	<script type="text/javascript" src="http://webfont.fontplus.jp/accessor/script/fontplus.js?1JT4qAVMdvg%3D" charset="utf-8"></script>
	<script src="../js/jquery-1.7.2.min.js" type="text/javascript"></script>
	<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
	<script src="../js/game/map.js" type="text/javascript"></script>
	<script src="../js/game/canvas.js" type="text/javascript"></script>
</body>
</html>
